<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car project</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Car project</h1>
		<div class="cars">
			<input type="text" id="car-filter" class="car-filter" placeholder="Search car" disabled="disabled">
			<ul id="car-list" class="car-list">
			</ul>
		</div>

		<div class="car-race">
			<table class="car-race__table">
				<tbody id="table-body">

				</tbody>
			</table>
			<button id="start-button" class="action-button action-button--start">Start race</button>
			<button id="reset-button" class="action-button action-button--reset">Reset race</button>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
